{%- ipaddr = salt.network.ip_addrs(interface='eth0')|first %}
[[local|localrc]]
HOST_IP={{ipaddr}}
SERVICE_HOST={{ipaddr}}
MYSQL_HOST={{grains['host']}}
RABBIT_HOST={{ipaddr}}
GLANCE_HOSTPORT={{ipaddr}}:9292
ADMIN_PASSWORD=secret
DATABASE_PASSWORD=secret
RABBIT_PASSWORD=secret
SERVICE_PASSWORD=secret

## Disable keystone v2
ENABLE_IDENTITY_V2=True

## Neutron options
Q_USE_SECGROUP=True
FLOATING_RANGE="172.16.91.0/24"
IPV4_ADDRS_SAFE_TO_USE="10.16.0.0/16"
Q_FLOATING_ALLOCATION_POOL=start=172.16.91.200,end=172.16.91.254
PUBLIC_NETWORK_GATEWAY="172.16.91.1"
PUBLIC_INTERFACE=dummy0

# Open vSwitch provider networking configuration
Q_USE_PROVIDERNET_FOR_PUBLIC=True
OVS_PHYSICAL_BRIDGE=br-ex
PUBLIC_BRIDGE=br-ex
OVS_BRIDGE_MAPPINGS=public:br-ex
